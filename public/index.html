<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Space Race!</title>

    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.css">
    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <script defer src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script defer src="js/materialize.js"></script>
    <script defer src="js/index.js"></script>
  </head>

  <body>
    <header>
      <nav id="header">
        <div class="nav-wrapper">
          <a class="brand-logo title" href="index.html">Space Race</a>

          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a data-target="leaderboardsModal" class="btn leaderboards">Leaderboards</a>

              <div id="leaderboardsModal" class="modal">
                <div id="leaderboardsModalContent" class="modal-content">
                  <h1 class="leaderboardsTitle">Leaderboards</h1>
                  <div id="levelButtons">
                    <button id="allButton" class="btn levelButton">All levels</button>
                    <button id="level1Button" class="btn levelButton">Level 1</button>
                    <button id="level2Button" class="btn levelButton">Level 2</button>
                    <button id="level3Button" class="btn levelButton">Level 3</button>
                    <button id="level4Button" class="btn levelButton">Level 4</button>
                    <button id="level5Button" class="btn levelButton">Level 5</button>
                    <button id="level6Button" class="btn levelButton">Level 6</button>
                  </div>
                  <table id="table">
                  <!-- <table id="table" class="striped"> -->
                    <thead>
                      <tr>
                        <th id="tableHead" class="tableHead">Rank</th>
                        <th class="tableHead">Time (seconds)</th>
                        <th class="tableHead">Username</th>
                        <th class="tableHead toHide">Level</th>
                        <th class="tableHead toHide">Difficulty</th>
                      </tr>
                    </thead>

                    <tbody id="leaderboardsBody">
                    </tbody>
                  </table>
                </div>
              </div>
            </li>

            <li>
              <form>
                <div class="input-field">
                  <input placeholder="Username" id="usernameLI" type="text" class="hide validate">
                </div>
              </form>
            </li>

            <li>
              <form>
                <div class="input-field">
                  <input placeholder="Password" id="passwordLI" type="password" class="hide validate">
                </div>
              </form>
            </li>

            <li id="headerListLeft" class="valign-wrapper"><button class="hide btn" id="loginButton">Login</button></li>

            <li id="headerList">
              <button data-target="signUpModal" id="signUp" class="btn hide">Sign Up</button>

              <div id="signUpModal" class="modal modal-fixed-footer">
                <div class="modal-content">
                  <h4>Sign Up</h4>

                  <form id="signUpForm">
                    <div class="row">
                      <div class="usernameSU input-field col s12">
                        <input placeholder="Username" id="usernameSU" type="text" class="validate">
                      </div>

                      <div class="passwordSU input-field col s12">
                        <input placeholder="Password" id="passwordSU" type="password" class="validate">
                      </div>

                      <div class="passwordSU input-field col s12">
                        <input placeholder="Confirm Password" id="passwordConfirm" type="password" class="validate">
                      </div>
                    </div>
                  </form>
                </div>

                <div class="modal-footer">
                  <a class="modal-action modal-close waves-effect btn-flat">Close</a>
                  <a class="modal-action waves-effect btn-flat" id="signUpButton">Submit</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <h1 id="selectLevel" class="play">Select Level</h1>

      <div class="carousel">
        <div id="carousel1" class="carousel-item"><img  src="assets/levelThumbnails/level1.png"></div>
        <div id="carousel2" class="carousel-item"><img src="assets/levelThumbnails/level2.png"></div>
        <div id="carousel3" class="carousel-item"><img src="assets/levelThumbnails/level3.png"></div>
        <div id="carousel4" class="carousel-item"><img src="assets/levelThumbnails/level4.png"></div>
        <div id="carousel5" class="carousel-item"><img src="assets/levelThumbnails/level5.png"></div>
        <div id="carousel6" class="carousel-item"><img src="assets/levelThumbnails/level6.png"></div>
      </div>

      <a href="game.html" id="playButton" class="material-icons play">play_circle_filled</a>
    </main>
  </body>
</html>
