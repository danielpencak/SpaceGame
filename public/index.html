<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Space Race!</title>

    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.css">
    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <script defer src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script defer src="js/materialize.js"></script>
    <script defer src="js/index.js"></script>
  </head>

  <body>
    <header>
      <nav id="header">
        <div class="nav-wrapper">
          <a class="brand-logo title" href="index.html">Space Race</a>

          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a data-target="leaderboardsModal" class="btn leaderboards">Leaderboards</a>

              <div id="leaderboardsModal" class="modal">
                <div id="leaderboardsModalContent" class="modal-content">
                  <h1 class="leaderboardsTitle">Leaderboards</h1>
                  <table id="table" class="striped">
                    <thead>
                      <tr>
                        <th data-field="id">Rank</th>
                        <th data-field="id">Time (seconds)</th>
                        <th data-field="name">Username</th>
                        <th data-field="name">Level</th>
                        <th data-field="name">Difficulty</th>
                      </tr>
                    </thead>

                    <tbody id="leaderboardsBody">
                    </tbody>
                  </table>
                </div>
              </div>
            </li>

            <li>
              <form>
                <div class="input-field">
                  <input placeholder="Username" id="usernameLI" type="text" class="validate">
                </div>
              </form>
            </li>

            <li>
              <form>
                <div class="input-field">
                  <input placeholder="Password" id="passwordLI" type="text" class="validate">
                </div>
              </form>
            </li>

            <li id="headerListLeft" class="valign-wrapper"><button class="btn" id="loginButton">Login</button></li>

            <li id="headerList">
              <button data-target="signUpModal" id="signUp" class="btn">Sign Up</button>

              <div id="signUpModal" class="modal modal-fixed-footer">
                <div class="modal-content">
                  <h4>Sign Up</h4>

                  <form id="signUpForm">
                    <div class="row">
                      <div class="usernameSU input-field col s12">
                        <input placeholder="Username" id="usernameSU" type="text" class="validate">
                      </div>

                      <div class="passwordSU input-field col s12">
                        <input placeholder="Password" id="passwordSU" type="text" class="validate">
                      </div>

                      <div class="passwordSU input-field col s12">
                        <input placeholder="Confirm Password" id="passwordConfirm" type="text" class="validate">
                      </div>
                    </div>
                  </form>
                </div>

                <div class="modal-footer">
                  <a class="modal-action modal-close waves-effect btn-flat">Close</a>
                  <a class="modal-action waves-effect btn-flat" id="signUpButton">Submit</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <a href="game.html" class="material-icons play">play_circle_filled</a>
    </main>
  </body>
</html>
